<!DOCTYPE html>

    <link rel="stylesheet" href="./index.css" />
    <link

    <script src="./index.js" defer></script>

  <body>

      <!-- nav element -->
      <nav class="navbar">
        <a href="#" class="nav-branding">Paul Seabrook</a>
        <!-- within nav element is our ul with li's and a's within the li -->
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Skills</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Resume</a>
          </li>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <div class="homeContent">

            <div class="socialIcons">

              <a

              ></a>
              <a
                href="mailto:paulwarrenseabrook@gmail.com"

              ></a>

          </div>

    <div class="Main skillsMain"></div>
    <div class="Main projectsMain"></div>
    <div class="Main aboutMain"></div>
