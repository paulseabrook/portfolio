<!DOCTYPE html>

    <link rel="stylesheet" href="./index.css" />

      <nav class="navbar">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Resume</a>

          <span class="bar"></span>

              <a
                href="https://github.com/paulseabrook"
                class="fa-brands fa-github"
              ></a>
